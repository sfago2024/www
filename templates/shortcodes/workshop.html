<div class="workshop" id="{{ name | slugify }}">
<a class="title" href="/future/workshops/{{ name | slugify }}/">{{ name | safe }}</a>
{% if presenter %}<a class="presenter" href="/future/people/{{ presenter | slugify }}/">{{ presenter | safe }}</a>{% else %}<span class="presenter">&nbsp;</span>{% endif %}
{% if presenter2 %}<a class="presenter" href="/future/people/{{ presenter2 | slugify }}/">{{ presenter2 | safe }}</a>{% endif %}
</div>
